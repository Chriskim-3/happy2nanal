<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy2Nanal</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="support-message">당신의 칼퇴를 응원합니다</div>
        <div class="main-title">Happy2Nanal</div>
    </div>
    <div class="menu-bar">
        <div class="dropdown">
            <button class="dropbtn">홈페이지 소개</button>
            <div class="dropdown-content">
                <a href="#" onclick="showContent('이 홈페이지는 글도 쓰고, 이것저것 올리고, 맘대로 지울려고 만드는 사이트 입니다.')">소개</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">코딩공부</button>
            <div class="dropdown-content">
                <a href="#" onclick="showStudyList('JavaScript')">JavaScript</a>
                <a href="#" onclick="showStudyList('Python')">Python</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Q&A</button>
            <div class="dropdown-content">
                <a href="#" onclick="showQnAList()">Q&A 목록</a>
                <a href="#" onclick="showQnAForm()">Q&A 작성</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">공지사항</button>
            <div class="dropdown-content">
                <a href="#" onclick="showNoticeList()">공지사항 목록</a>
                <a href="#" onclick="showNoticePasswordForm()">공지사항 작성</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">자료실</button>
            <div class="dropdown-content">
                <a href="#" onclick="showFileUpload()">자료실</a>
            </div>
        </div>
    </div>
    <div id="mainContent" class="content">
        <div class="main"></div>
    </div>
    <div class="footer">
        Footer Content
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            // Your config here
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        window.database = database;
    </script>

    <!-- Application scripts -->
    <script type="module" src="dataManager.js"></script>
    <script type="module" src="templates.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
